<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comunidad Powerlifting - Preguntas y debates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHwg5fSQNvDzhxOeRiOXUqKb2Y52JTxFs",
      authDomain: "sergiopowercoach-foro.firebaseapp.com",
      projectId: "sergiopowercoach-foro",
      storageBucket: "sergiopowercoach-foro.appspot.com",
      messagingSenderId: "571520460029",
      appId: "1:571520460029:web:2c942e15addfe92d164a94",
      measurementId: "G-18K2P3CEZS"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
  
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- HEADER SIMPLE -->
  <header class="bg-blue-600 text-white p-4 sticky top-0 shadow-md z-20">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Comunidad Powerlifting</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Inicio</a>
        <a href="blog.html" class="hover:underline">Blog</a>
        <a href="comunidad.html" class="underline font-semibold">Comunidad</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto flex-grow px-4 py-8 max-w-4xl">

    <!-- NUEVA PREGUNTA -->
    <section class="mb-12 bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4">Plantea tu duda o tema</h2>
      <form id="new-post-form" class="space-y-4">
  <input
    type="text"
    id="author"
    placeholder="Tu nombre o nick"
    class="w-full p-3 border border-gray-300 rounded"
    required
  />
  <input
    type="text"
    id="title"
    placeholder="T칤tulo de tu pregunta"
    class="w-full p-3 border border-gray-300 rounded"
    required
  />
  <textarea
    id="content"
    rows="4"
    placeholder="Describe tu duda, experiencia o tema para debate..."
    class="w-full p-3 border border-gray-300 rounded resize-y"
    required
  ></textarea>
  <button
    type="submit"
    class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition"
  >
    Publicar pregunta
  </button>
</form>
      <!-- Nota: Este p치rrafo se mantiene porque pediste NO eliminar ninguna l칤nea -->
    </section>

    <!-- FILTRO VISUAL -->
    <section class="mb-8 bg-white rounded-lg shadow p-4 flex items-center space-x-4">
      <label for="filtro" class="font-semibold">Ordenar por:</label>
      <select id="filtro" class="border border-gray-300 rounded p-2">
        <option value="mas_recientes">M치s recientes</option>
        <option value="mas_antiguas">M치s antiguas</option>
      </select>
    </section>

    <!-- LISTADO DE PREGUNTAS -->
    <section id="posts-list" class="space-y-8">
      <!-- Aqu칤 se cargar치n din치micamente las preguntas -->
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-blue-600 text-white p-6 text-center mt-12">
    <p>&copy; 2025 SergioPowerCoach | Comunidad Powerlifting</p>
  </footer>

  <script>
    // Guardamos la cuenta fija una vez para usar siempre (MODIFICADO)
    const postsList = document.getElementById('posts-list');
    const preguntasFijasCount = postsList.querySelectorAll('article').length;

    // Funci칩n para cargar preguntas din치micas en el DOM sin tocar preguntas fijas
    function cargarPreguntas(filtro = 'mas_recientes') {
      // Eliminamos solo preguntas din치micas (despu칠s de las preguntas fijas)
      while (postsList.children.length > preguntasFijasCount) {
        postsList.removeChild(postsList.lastChild);
      }

      let preguntas = JSON.parse(localStorage.getItem('preguntas')) || [];

      if (filtro === 'mas_recientes') {
        preguntas.sort((a, b) => b.fecha - a.fecha);
      } else {
        preguntas.sort((a, b) => a.fecha - b.fecha);
      }

      preguntas.forEach((pregunta) => {
  const respuestas = pregunta.respuestas || [];
  const article = document.createElement('article');
  article.className = 'bg-white rounded-lg shadow p-6 mb-4 relative cursor-pointer group transition duration-200';
  article.setAttribute('data-id', pregunta.id);
  article.innerHTML = `
    <div class="group-hover:bg-blue-100 transition duration-200 rounded-lg p-1 -m-1">
      <header class="mb-4 flex justify-between items-center relative gap-2">
        <div class="flex-1">
          <div class="bg-gray-300 rounded p-3 text-xl font-semibold text-left group-hover:bg-gray-400 transition">
            ${pregunta.titulo}
          </div>
        </div>
        <span class="text-sm text-gray-500 text-center flex-shrink-0 mx-4">por <strong>${pregunta.autor}</strong></span>
        <button class="btn-borrar-pregunta text-red-500 hover:underline bg-white rounded-full px-2 py-1 shadow flex-shrink-0" data-id="${pregunta.id}">游딈 Borrar</button>
      </header>
      <div class="mb-4 bg-gray-100 rounded p-4 text-gray-700 border border-gray-200">
        ${pregunta.contenido}
      </div>
      <div class="flex items-center gap-4 text-sm mb-4 relative">
        <button class="btn-like-pregunta text-blue-600 hover:underline" data-id="${pregunta.id}">
          游녨 Me gusta (${pregunta.likes || 0})
        </button>
        <span class="contador-respuestas text-gray-600 absolute right-0">游눫 ${respuestas.length} respuestas</span>
      </div>
    </div>
  `;
  // Evento para navegar a la pregunta individual al hacer click en el article (excepto en botones)
  article.addEventListener('click', function(e) {
    const isButton = e.target.closest('button');
    if (!isButton) {
      window.location.href = `pregunta.html?id=${pregunta.id}`;
    }
  });
  postsList.appendChild(article);
});
      asignarEventos();
    }

    function asignarEventos() {
      // Likes preguntas
      document.querySelectorAll('.btn-like-pregunta').forEach(btn => {
        btn.onclick = () => {
          let id = btn.getAttribute('data-id');
          let preguntas = JSON.parse(localStorage.getItem('preguntas')) || [];
          let pregunta = preguntas.find(p => String(p.id) === String(id));
          if (pregunta) {
            pregunta.likes = (pregunta.likes || 0) + 1;
            localStorage.setItem('preguntas', JSON.stringify(preguntas));
            cargarPreguntas(document.getElementById('filtro').value);
          }
        };
      });

      // Borrar preguntas
      document.querySelectorAll('.btn-borrar-pregunta').forEach(btn => {
        btn.onclick = () => {
          let id = btn.getAttribute('data-id');
          let preguntas = JSON.parse(localStorage.getItem('preguntas')) || [];
          let idx = preguntas.findIndex(p => String(p.id) === String(id));
          if (idx !== -1) {
            preguntas.splice(idx, 1);
            localStorage.setItem('preguntas', JSON.stringify(preguntas));
            cargarPreguntas(document.getElementById('filtro').value);
          }
        };
      });

      // Likes respuestas
      document.querySelectorAll('.btn-like-respuesta').forEach(btn => {
        btn.onclick = () => {
          let preguntaId = btn.getAttribute('data-pregunta-id');
          let idxRespuesta = parseInt(btn.getAttribute('data-respuesta'));
          let preguntas = JSON.parse(localStorage.getItem('preguntas')) || [];
          let pregunta = preguntas.find(p => String(p.id) === String(preguntaId));
          if (pregunta && pregunta.respuestas && pregunta.respuestas[idxRespuesta]) {
            pregunta.respuestas[idxRespuesta].likes = (pregunta.respuestas[idxRespuesta].likes || 0) + 1;
            localStorage.setItem('preguntas', JSON.stringify(preguntas));
            cargarPreguntas(document.getElementById('filtro').value);
          }
        };
      });

      // Borrar respuestas
      document.querySelectorAll('.btn-borrar-respuesta').forEach(btn => {
        btn.onclick = () => {
          let preguntaId = btn.getAttribute('data-pregunta-id');
          let idxRespuesta = parseInt(btn.getAttribute('data-respuesta'));
          let preguntas = JSON.parse(localStorage.getItem('preguntas')) || [];
          let pregunta = preguntas.find(p => String(p.id) === String(preguntaId));
          if (pregunta && pregunta.respuestas && pregunta.respuestas[idxRespuesta]) {
            pregunta.respuestas.splice(idxRespuesta, 1);
            localStorage.setItem('preguntas', JSON.stringify(preguntas));
            cargarPreguntas(document.getElementById('filtro').value);
          }
        };
      });

      // Formulario respuestas din치micas
      document.querySelectorAll('.respuesta-form').forEach(form => {
        form.onsubmit = e => {
          e.preventDefault();
          const id = form.getAttribute('data-id');
          const autor = form.querySelector('input').value.trim();
          const texto = form.querySelector('textarea').value.trim();
          if (!autor || !texto) return alert('Debes completar ambos campos');
          let preguntas = JSON.parse(localStorage.getItem('preguntas')) || [];
          let pregunta = preguntas.find(p => String(p.id) === String(id));
          if (pregunta) {
            if (!pregunta.respuestas) pregunta.respuestas = [];
            pregunta.respuestas.push({ autor, texto, likes: 0 });
            localStorage.setItem('preguntas', JSON.stringify(preguntas));
            cargarPreguntas(document.getElementById('filtro').value);
          }
        };
      });
    }

    // Listener para form preguntas nuevas (solo uno, no duplicar) (CORREGIDO)
    document.getElementById('new-post-form').addEventListener('submit', e => {
      e.preventDefault();
      const autor = e.target.querySelector('#author').value.trim();
      const titulo = e.target.querySelector('#title').value.trim();
      const contenido = e.target.querySelector('#content').value.trim();
      if (!autor || !titulo || !contenido) return alert('Completa todos los campos');

      let preguntas = JSON.parse(localStorage.getItem('preguntas')) || [];
      const id = Date.now().toString() + Math.floor(Math.random()*10000).toString();
      preguntas.push({ id, autor, titulo, contenido, fecha: Date.now(), likes: 0, respuestas: [] });
      localStorage.setItem('preguntas', JSON.stringify(preguntas));

      e.target.reset();
      cargarPreguntas(document.getElementById('filtro').value);
    });

    // Cambiar filtro
    document.getElementById('filtro').addEventListener('change', () => {
      cargarPreguntas(document.getElementById('filtro').value);
    });

    // Carga inicial
    cargarPreguntas();

  </script>

</body>
</html>
